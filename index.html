<!DOCTYPE html>
<html>
    <head>


        <title>
            Rock Paper Scissor
        </title>
        <style>

            body {
                background-color: #0FA858;
            }

            .title-wrapper {
                position: relative;
                width: 800px;
                height: 300px;
                margin-top: 50px;
                margin-left: 30px;
            }

            .box {
                position: absolute;
                width: 100%;
                height: 100%;
                background: lightgrey;
                border: 5px solid black;
                z-index: 1;
                box-shadow: 20px 20px 0px black;
            }    

            .title {
                position: absolute;
                font-size: 100px;
                font-weight: bold;
                top: 50px;
                left: 50px;
                z-index: 2;   

            }
            
            .buttons-click{
                margin-top: 130px;
                transform: skew(-20deg);
            }

            .buttons-click span{
                display: inline-block;
                transform: skew(20deg);
                font-weight: bold;
                font-size: 20px;
            }

            .rock-button{
                background-color:#FFC600;
                margin-left:250px;
                width: 150px;
                height: 50px;
                box-shadow: 7px 7px 0px black;
            }

            .paper-button{
                background-color:#FFC600;
                margin-left:250px;
                width: 150px;
                height: 50px;
                box-shadow: 7px 7px 0px black;
            }

            .scissor-button{
                background-color:#FFC600;
                margin-left:250px;
                width: 150px;
                height: 50px;
                box-shadow: 7px 7px 0px black;
            }
            
            .scoreTable{
                background:#FF8577;
                width: 400px;
                height: 50px;
                margin: 100px auto;  
                display: flex;
                justify-content: space-around;
                align-items: top;
                box-shadow: 7px 7px 0px black;
                font-weight: bold;
            }

            .you, .me{
                background-color:#FFC600;
                margin-top:8px;
                width: 60px;
                height: 25px;
                border: 1px solid black;
                display:flex;
                justify-content:center;
                align-items:center;
                font-weight:bold;
            }

        </style>
    </head>
    <body>


        <div class="title-wrapper">
            <div class="box"></div>
            <div class="title">ROCK PAPER<br>SCISSORS</div>
        </div>


        <div class="buttons-click">
            <button onclick="playGame('Rock')" class="rock-button"><span>ROCK</span></button>
            <button onclick="playGame('Paper')" class="paper-button"><span>PAPER</span></button>
            <button onclick="playGame('Scissor')"class="scissor-button"><span>SCISSOR</span></button>
        </div>


        <div class="scoreTable">
            <div class="you">
                YOU
            </div>
            <p id="playerScore"> 

            </p>
            <div class="me">
                ME
            </div>
            <p id="computerScore"> 

            </p>
        </div>

        <script>
            let playerWin=0;
            let computerWin=0;
            document.getElementById("playerScore").innerText = playerWin;
            document.getElementById("computerScore").innerText = computerWin;
            function playGame(playerMove){
                const randomNumber=Math.random();
                let computerMove='',result='';
                if (randomNumber>=0 && randomNumber<1/3){
                    computerMove='Rock';
                }
                else if (randomNumber>=1/3 && randomNumber<2/3){
                    computerMove='Paper';
                }
                else if (randomNumber>=2/3&& randomNumber<1){
                    computerMove='Scissor';
                }
                console.log(playerMove);
                console.log(computerMove);
                answer(computerMove,playerMove,result)
            }


            function answer(computerMove,playerMove,result){
                if (computerMove===playerMove){
                    result='Tie';
                }
                if (computerMove==='Rock'){
                    if(playerMove==='Paper'){
                        playerWin++;
                        result='You Win';
                    }
                    else if(playerMove==='Scissor'){
                        computerWin++;
                        result='You Lose';
                    }
                }
                else if (computerMove==='Paper'){
                    if (playerMove==='Rock'){
                        computerWin++;
                        result='You Lose';
                    }
                    else if(playerMove==='Scissor'){
                        playerWin++;
                        result='You Win';
                    }
                }
                else if (computerMove==='Scissor'){
                    if (playerMove==='Rock'){
                        playerWin++;
                        result='You Win';
                    }
                    else if(playerMove==='Paper'){
                        computerWin++;
                        result='You Lose';
                    }
                }
                console.log(playerWin);
                console.log(computerWin);
                alert(`You have chosen ${playerMove}.Computer has chosen ${computerMove}.${result}.`);
                document.getElementById("playerScore").innerText = playerWin;
                document.getElementById("computerScore").innerText = computerWin;

            }
        </script>
    </body>
</html>
